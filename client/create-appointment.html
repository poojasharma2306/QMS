<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!--<script src = "validation.js"></script>-->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">QMS</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link active" href="/appointment">Make appointment</a>
                <a class="nav-item nav-link" href="/tracker">Track status</a>
                <a class="nav-item nav-link" href="/queue">Manage queue</a>
                <a class="nav-item nav-link" href="/history">View History</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
                <h6 class="information mt-4">Please provide following information about You</h6>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" placeholder="Name">
                            <div>
                                <p id="nameError" class="error"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="phone" placeholder="Mobile" />
                                </div>
                                <p id="phoneError" class="error"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="email" placeholder="Email ID" />
                                </div>
                                <p id="emailError" class="error"></p>
                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                            <label class="form-check-label" for="female"> Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                            <label class="form-check-label" for="male"> Male</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" type="Date" id="date" placeholder="Date" />
                                </div>
                                <p id="dateError" class="error"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" type="number" id="age" placeholder="Age" />
                                </div>
                                <p id="ageError" class="error"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="city" placeholder="City" />
                                </div>
                                <p id="cityError" class="error"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="condition"
                                        placeholder="Medical Condition" />
                                </div>
                            </div>
                        </div>
                        <br />
                        <button class="btn btn-primary btn-block confirm-button" onclick="submitData()">Save
                            Appointment</button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <div class="spinner-border" role="status" id="loader" style="display:none">
                            <span class="visually-hidden"></span>
                        </div>
                    </div>
                    <div class="col-sm"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
