<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="tracker_page.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">QMS</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/appointment">Make appointment</a>
                <a class="nav-item nav-link active" href="/track">Track status</a>
                <a class="nav-item nav-link" href="/queue">Manage queue</a>
                <a class="nav-item nav-link" href="/history">View History</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input class="form-control" type="text" id="phone" placeholder="Mobile">
                            <p id="phoneError" class="error"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input class="form-control" type="Date" id="date" placeholder=" Appointment Date" />
                        </div>
                        <p id="dateError" class="error"></p>
                    </div>
                </div>
                <button class="btn btn-primary btn-block confirm-button" onclick="sendData()">Submit
                </button>
            </div>
        </div>
    </div>
    <div class="container mt-5 mb-5 d-flex justify-content-center" id="result" style="display:none !important">
        <div class="card px-1 py-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <h5 id="demo"></h5>
                        <h5 id="demo1"></h5>
                        <h5 id="eta"></h5>
                        <br />
                        <div id="cancel" style="display: none !important">
                            <button style="margin-left:100px" type="button" onclick="cancel()"
                                class="btn btn-danger">Cancel Appointment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
