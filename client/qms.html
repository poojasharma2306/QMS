<html>

<head>
    <script src="checkLogin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="manageQueue.js"></script>
</head>

<body onload="loadPage()">
    <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand">QMS</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/appointment">Make appointment</a>
                <a class="nav-item nav-link" href="/tracker">Track status</a>
                <a class="nav-item nav-link active" href="/queue">Manage queue</a>
                <a class="nav-item nav-link" href="/history">View History</a>
            </div>
        </div>
    </nav>
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span class="fa fa-hourglass"></span> Awaiting visits</h5>
                        <h6 class="card-text" id="numAwaiting"></h6>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span class="fa fa-minus-circle" style="color:red"></span> No Show</h5>
                        <h6 class="card-text" id="numNoShow"></h6>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span class="fa fa-check-circle" style="color:green"></span> Ended visits
                        </h5>
                        <h6 class="card-text" id="numEnded"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h4>Patient Queue</h4>
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <form class="row g-3">
                    <div class="col-auto">
                        <label for="date">Date</label>
                    </div>
                    <div class="col-auto">
                        <input type="date" class="form-control" id="date" />
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary mb-3"
                            onClick="getAppointmentsByDate()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Appoinment Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Status</th>
                    <th scope="col">Start visit</th>
                    <th scope="col">End visit</th>
                    <th scope="col">Mark as No show</th>
                </tr>
            </thead>
            <tbody id="queue">
            </tbody>
        </table>
    </div>
</body>

</html>
